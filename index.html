<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Style Image Converter</title>
  </head>
  <body>
    <h2>Pixel Style Image Converter</h2>
    <input type="file" id="fileInput" accept="image/*" /><br /><br />
    <label for="scaleSlider">Adjust scale factor:</label><br />
    <input
      type="range"
      id="scaleSlider"
      min="0.01"
      max="0.3"
      value="0.2"
      step="0.01"
    />
    <span id="scaleValue">0.2</span><br /><br />
    <button onclick="convertToPixelArt()">Convert</button><br /><br />
    <canvas id="canvasOutput"></canvas><br /><br />
    <button id="download" style="display:none;">Download Pixel Art</button>
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="main.js"></script>
  </body>
</html>
